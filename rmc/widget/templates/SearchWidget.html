<div dojoAttachPoint="domNode" class="searchWidget" align="right">
<script language='javascript1.1' type='text/javascript' src='http://w3.ibm.com/w3webmetrics/js/ntpagetag.js'></script>
<form name="searchForm" id="searchForm">
	<table cellpadding="0" cellspacing="0" align="right">
		<tr>
		<td align="right">
			${this.searchText}
		</td>
		<td width="200px">
			<input dojoType="Textbox" id="searchInput" type="text" name="searchString" value="" trim="true" ucfirst="false"/>
		</td>
		<td width="24px">
			<input type="image" class="searchButton" src="./rmc/widget/images/search_on.gif"/>
		</td>
		</tr>
	</table>
</form>
</div>
